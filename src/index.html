<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="css/tailwind.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/56ad3a7b34.js" crossorigin="anonymous"></script>
    <body class="bg-gray-700 flex items-center"> 
        <div id="container-box" class="h-1/2 w-1/4 rounded-3xl overflow-hidden shadow-lg mx-auto my-12 bg-gray-200 flex flex-col justify-center">
            <div id="heading-text" class="px-8 pb-8 flex-row text-center">
                <h1 class="font-bold text-4xl mb-2 pb-4">MUSIC TRIVIA!</h1>
                <p class="text-gray-600 text-base text-lg">How well do you know your hits?</p>
            </div>
            <div id="start-buttons" class="flex flex-col items-center">
                <button id="start-button" class="font-bold text-white bg-green-500 hover:bg-green-700 duration-300 p-4 my-3 rounded-2xl w-1/2 shadow-lg"><i class="fas fa-play fa-xs"></i> START</button>
                <button id="leaderboard-button" class="font-bold text-white bg-red-400 hover:bg-red-700 duration-300 p-4 my-3 rounded-2xl w-1/2 shadow-lg"><i class="fas fa-trophy fa-xs"></i> LEADERBOARD</button>
            </div>
            <p class="text-center text-gray-600 text-base italic text-xs pt-5">Created by <a href="https://github.com/alstnc">Alston Chan</a></p>
        </div>
        <script src="./js/game.js"></script>
    </body>
</html>
