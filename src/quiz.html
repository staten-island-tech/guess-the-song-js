<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56ad3a7b34.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="displays">
                <div class="display-item">
                    <p id="progressText" class="display-prefix">
                        Song
                    </p>
                </div>
                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div class="choice-container">
                <div class="choices">
                    <p class="answer" data-number="1">Choice</p>
                </div>
                <div class="choices">
                    <p class="answer" data-number="2">Choice</p>
                </div>
                <div class="choices">
                    <p class="answer" data-number="3">Choice</p>
                </div>
                <div class="choices">
                    <p class="answer" data-number="4">Choice</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</body>
</html>
